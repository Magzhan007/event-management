{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Sign Up</h3>

        {% include 'common/messages.html' %}

        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-person-fill"></i> Username</label>
                <input type="text" name="username" value="{{ form_data.username }}" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-envelope-fill"></i> Email</label>
                <input type="email" name="email" value="{{ form_data.email }}" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-lock-fill"></i> Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-check-circle-fill"></i> Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-person-plus-fill"></i> Sign Up
            </button>

            <div class="text-center mt-3">
                <span>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
