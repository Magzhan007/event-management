{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Login</h3>



        <form action="" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-person-fill"></i> Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold"><i class="bi bi-lock-fill"></i> Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot password?</a> |
                <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
